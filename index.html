<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
</head>
<body>
    <header class="header">
        <h1 class="title">SketchBox</h1>
    </header>
    <main class="main">
        <div class="container">
            <div class="board" id="board"></div>
            <div class="options">
                <div class="gridSize" id="gridSize">16 x 16</div>
                <input class="slider" id="slider" type="range" value="16" min="1" max="64" onchange="changeSize(this.value)">
                <div class="buttons" id="buttons">
                    <input id="colorPicker" type="color" value="#DEC102">
                    <button class="color-btn" id="colorBtn">Color</button>
                    <button class="black-btn" id="blackBtn">Black</button>
                    <button class="random-btn" id="randomBtn">Random</button>
                    <button class="eraser-btn" id="eraserBtn">Eraser</button>
                    <button class="clear-btn" id="clearBtn">Clear</button>
                </div>
            </div>
            

        </div>
    </main>
    <footer class="footer">
        <p>
          Made By Imbod
          <a href="https://github.com/MarkShemberg" target="_blank">
            <i class="fa fa-github" style="color: green;"></i>
          </a>
        </p>
      </footer>    
    <script src="script.js"></script>
</body>
</html>
